<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home/home.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, rgba(255, 223, 186, 0.6), rgba(255, 170, 123, 0.7)), url('../../static/home/home_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.8);
      /* Adding background for better readability */
      border-radius: 10px;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }


    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .card-text {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 15px;
    }

    .card-footer {
      background-color: rgba(255, 127, 80, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .card-body .btn-sm {
      padding: 8px 18px;
      font-size: 0.85rem;
      border-radius: 20px;
      text-align: center;
      margin: 0 5px;
    }

    .card-body .btn-sm:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn {
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .btn-warning {
      background-color: #ff9800;
      color: white;
    }

    .btn-warning:hover {
      background-color: #e68900;
      transform: scale(1.05);
      /* Slight scale-up effect on hover */
    }

    .btn-warning {
      background-color: #ff9800;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .btn-warning:hover {
      background-color: #ff9800;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #ff7f50;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover {
      background-color: #ff5722;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .btn-danger {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .btn-danger:hover {
      background-color: #e53935;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card-body .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .card-footer {
      background-color: #f8f9fa;
      padding: 10px;
    }

    .d-flex {
      display: flex;
      justify-content: space-between;
    }

    .text-muted {
      font-size: 0.875rem;
    }

    .back-button {
      background-color: #f1d117;
      color: white;
      padding: 12px 30px;
      border-radius: 6px;
      text-align: center;
      width: 200px;
      margin: 0 auto;
      display: block;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .back-button:hover {

      transform: scale(1.05);
    }

    .row {
      margin-right: 0 !important;
      margin-left: 0 !important;
    }

    .col {
      padding-left: 0;
      padding-right: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">Search Results</h1>

    {% if search_results %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      {% for recipe in search_results %}

      <div class="col-md-4 mb-4">
        <div class="card" , onclick="window.location.href='/recipe_details/{{ recipe.recipe_id }}'">

          <img src="{{ url_for('static', filename='home/recipe_image.png') }}" class="card-img-top" alt="Recipe Image">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.name }}</h5>
            <p class="card-text">{{ recipe.description }}</p>

            <!-- <span class="text-muted">Recipe Info</span> -->
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <div><i class="fa-regular fa-user"></i>{{ recipe.author_name }}</div>
            <div><i class="fa-solid fa-clock"></i>{{ recipe.cooking_time }} m</div>
          </div>
          <br>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p class="text-center">No recipes found.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/" class="back-button">Back to Home</a>
    </div>
  </div>
  <script>
    //  alert function
    function confirmDelete() {
      Swal.fire({
        title: 'Are you sure?',
        text: 'You will not be able to recover this recipe!',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'No, cancel!',
        reverseButtons: true
      }).then((result) => {
        if (result.isConfirmed) {
          document.getElementById('deleteForm').submit();
        }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
