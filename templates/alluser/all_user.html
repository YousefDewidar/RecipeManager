<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Users</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, rgba(255, 223, 186, 0.8), rgba(255, 170, 123, 0.8)), url('../../static/home/home_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      margin-top: 40px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #fff;
      padding: 10px 20px;
      background-color: #ff7f50;
      border-radius: 8px;
      display: inline-block;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card img {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      max-height: 150px;
      object-fit: cover;
    }

    .card-body {
      border-top: 4px solid #ff7f50;
      padding: 20px;
      text-align: center;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
    }

    .card-text {
      font-size: 0.9rem;
      color: #666;
    }

    #scrollToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      z-index: 1000;
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1.5rem;
      border-radius: 50%;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    #scrollToTopBtn:hover {
      background-color: #ff5722;
      transform: scale(1.1);
    }

    #scrollToTopBtn i {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .card img {
        max-height: 120px;
      }

      #scrollToTopBtn {
        padding: 10px;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 576px) {
      .card-title {
        font-size: 1rem;
      }

      .card-text {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  {% include "navbar/navbar.html" %}

  <div class="container text-center">
    <h1>All Users</h1>
    <div class="row g-4 mt-4">
      {% if users %}
        {% for user in users %}
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card">
              <img src="../../static/home/user.jpg" alt="User Image" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">{{ user[1] }}</h5>
                <p class="card-text">User ID: {{ user[0] }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p class="text-center text-muted">No users found.</p>
      {% endif %}
    </div>
  </div>

  <button id="scrollToTopBtn" onclick="scrollToTop()" aria-label="Scroll to top">
    <i class="fa-solid fa-arrow-up"></i>
  </button>

  <script>
    window.onscroll = function () {
      const button = document.getElementById("scrollToTopBtn");
      if (document.documentElement.scrollTop > 100) {
        button.style.display = "block";
      } else {
        button.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
