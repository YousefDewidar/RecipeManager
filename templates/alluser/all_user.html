<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Users</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC+Guides&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Playwrite AU VIC Guides", serif;
      background: linear-gradient(to bottom right, rgba(255, 223, 186, 0.6), rgba(255, 170, 123, 0.7)), url('../../static/home/home_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif;
    }

    .container {
      margin-top: 20px;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      border-radius: 10px;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-body {
      background-color: #fff;
      border-top: 3px solid #4CAF50;
    }

    .card-title {
      font-size: 1.25rem;
      color: #333;
    }

    .card-text {
      color: #666;
    }

    #scrollToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      z-index: 999;
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.5rem;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #scrollToTopBtn:hover {
      background-color: #ff5722;
    }

    #scrollToTopBtn i {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  {% include "navbar/navbar.html" %}

  <div class="container  ">
    <h1 class="text-center mb-xxl-5 text-bg-warning text-white" >All Users</h1>
    <div class="row g-4">
      {% if users %}
        {% for user in users %}
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card">
              <img src="../../static/home/user.jpg" alt="User Image" class="card-img-top">
              <div class="card-body text-center">
                <h5 class="card-title">User ID: {{ user[0] }}</h5>
                <p class="card-text">{{ user[1] }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p class="text-center">No users found.</p>
      {% endif %}
    </div>
  </div>
  <button id="scrollToTopBtn" class="btn btn-primary" onclick="scrollToTop()">
    <i class="fa-solid fa-arrow-up"></i>
  </button>

  <script>
    window.onscroll = function () {
      let button = document.getElementById("scrollToTopBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        button.style.display = "block";
      } else {
        button.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }
  </script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
