<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="create_author_style.css">
    <title>Add a New Author</title>
</head>
<style>

body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, rgba(255, 223, 186, 0.6), rgba(255, 223, 186, 0.6)), url('../../static/home/home_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
.recipe-page {
    font-family: Arial, sans-serif;
    background-color: #f5f5f500;
    margin: 0;
    padding-top: 80px;
}

.recipe-page .container {
    width: 80%;
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.recipe-page h1 {
    text-align: center;
    color: #333;
    font-size: 28px;
    margin-bottom: 30px;
    font-weight: 700;
}

.recipe-page form {
    display: grid;
    gap: 20px;
}

.recipe-page label {
    font-weight: bold;
    color: #555;
}

.recipe-page input, .recipe-page select, .recipe-page textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: #fafafa;
}

.recipe-page textarea {
    min-height: 150px;
    resize: vertical;
}

.recipe-page .button-container {
    display: flex;
    justify-content: space-between;
}

.recipe-page button {
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 48%;
}

.recipe-page button[type="submit"] {
    background-color: #4CAF50;
    color: white;
}

.recipe-page button[type="button"].return-home {
    background-color: #00CED1;
    color: white;
}

.recipe-page button:hover {
    opacity: 0.9;
}

.recipe-page button[type="submit"]:hover {
    background-color: #45a049;
}

.recipe-page button.return-home:hover {
    background-color: #20B2AA;
}

.recipe-page select:focus {
    outline: none;
    border-color: #4CAF50;
}

.recipe-page input:focus, .recipe-page textarea:focus {
    border-color: #4CAF50;
}
 
</style>
<body>
    {% include "navbar/navbar.html" %}
    <div class="recipe-page">
        <div class="container">
            <h1>Add a New User</h1>
            <form id="authorForm" action="/submit_newauthor" method="POST">
                <label for="name">User Name</label>
                <input type="text" id="name" name="name" required>
                <label for="age">User Age</label>
                <input type="number" id="age" name="age" required>
                <label for="email">User Email</label>
                <input type="email" id="email" name="email" required>
                <div class="button-container">
                    <button type="submit" onclick="showAlert(event)">Add Author</button>
                    <button type="button" class="return-home" onclick="window.location.href='/'">Return Home</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showAlert(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;

            if (name && age && email) {
                Swal.fire({
                    title: 'Success!',
                    text: 'Your author has been added successfully!',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        document.getElementById('authorForm').submit();
                    }
                });
            } else {
                Swal.fire({
                    title: 'Error!',
                    text: 'Please fill in all fields before submitting.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }
    </script>
</body>
</html>
