<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="create_author_style.css">
    <title>Add a New Author</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, rgba(255, 223, 186, 0.85), rgba(255, 182, 193, 0.85)), url('../../static/home/home_background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .recipe-page {
            padding: 60px 20px;
            text-align: center;
        }

        .recipe-page .container {
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            background: #ffffffee;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        .recipe-page h1 {
            color: #444;
            font-size: 36px;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .recipe-page form {
            display: grid;
            gap: 24px;
        }

        .recipe-page label {
            font-weight: 600;
            color: #555;
            text-align: left;
            display: block;
        }

        .recipe-page input, .recipe-page select, .recipe-page textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f8f8f8;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .recipe-page input:focus, .recipe-page textarea:focus, .recipe-page select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            
           
        }

        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
        }

        button.return-home {
            background-color: #17a2b8;
            color: #fff;
        }

        button:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        button.return-home:hover {
            background-color: #138496;
        }

        @media (max-width: 480px) {
            .recipe-page h1 {
                font-size: 28px;
            }

            button {
                width: 100%;
            }
        }
        .my-custom-button {
    background-color: #4CAF50 !important;  /* اللون الأخضر */
    color: white !important;               /* النص باللون الأبيض */
    padding: 12px 30px !important;         /* حواف الزر */
    border-radius: 8px !important;         /* تدوير الزوايا */
    font-size: 16px !important;            /* حجم الخط */
    border: none !important;               /* إزالة الحدود */
}
    </style>
</head>
<body>
    {% include "navbar/navbar.html" %}
    <div class="recipe-page">
        <div class="container">
            <h1>Add a New User</h1>
            <form id="authorForm" action="/submit_newauthor" method="POST">
                <label for="name">User Name</label>
                <input type="text" id="name" name="name" placeholder="Enter user name" required aria-label="User Name">
                
                <label for="age">User Age</label>
                <input type="number" id="age" name="age" placeholder="Enter user age" required aria-label="User Age">
                
                <label for="email">User Email</label>
                <input type="email" id="email" name="email" placeholder="Enter user email" required aria-label="User Email">
                
                <div class="button-container">
                    <button type="submit" onclick="showAlert(event)">Add Author</button>
                    <button type="button" class="return-home" onclick="window.location.href='/'">Return Home</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showAlert(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const email = document.getElementById('email').value.trim();

            if (name && age && email) {
                Swal.fire({
                    title: 'Success!',
                    text: 'Your author has been added successfully!',
                    icon: 'success',
                    confirmButtonText: 'OK',
                    
                }).then((result) => {
                    if (result.isConfirmed) {
                        document.getElementById('authorForm').submit();
                    }
                });
            } else {
                Swal.fire({
                    title: 'Error!',
                    text: 'Please fill in all fields before submitting.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }
    </script>
</body>
</html>
