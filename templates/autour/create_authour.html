<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="create_author_style.css">
    <title>Add a New Author</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, rgba(255, 223, 186, 0.7), rgba(255, 182, 193, 0.7)), url('../../static/home/home_background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .recipe-page {
            padding: 80px 20px;
            text-align: center;
        }

        .recipe-page .container {
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            background: #ffffffcc;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .recipe-page h1 {
            color: #444;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .recipe-page form {
            display: grid;
            gap: 20px;
        }

        .recipe-page label {
            font-weight: 600;
            color: #555;
            text-align: left;
            display: block;
        }

        .recipe-page input, .recipe-page select, .recipe-page textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .recipe-page input:focus, .recipe-page textarea:focus, .recipe-page select:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
        }

        .recipe-page .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .recipe-page button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48%;
            max-width: 180px;
        }

        .recipe-page button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        .recipe-page button.return-home {
            background-color: #17a2b8;
            color: white;
        }

        .recipe-page button:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        .recipe-page button[type="submit"]:hover {
            background-color: #218838;
        }

        .recipe-page button.return-home:hover {
            background-color: #138496;
        }

        @media (max-width: 480px) {
            .recipe-page h1 {
                font-size: 24px;
            }

            .recipe-page button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {% include "navbar/navbar.html" %}
    <div class="recipe-page">
        <div class="container">
            <h1>Add a New User</h1>
            <form id="authorForm" action="/submit_newauthor" method="POST">
                <label for="name">User Name</label>
                <input type="text" id="name" name="name" placeholder="Enter user name" required>
                
                <label for="age">User Age</label>
                <input type="number" id="age" name="age" placeholder="Enter user age" required>
                
                <label for="email">User Email</label>
                <input type="email" id="email" name="email" placeholder="Enter user email" required>
                
                <div class="button-container">
                    <button type="submit" onclick="showAlert(event)">Add Author</button>
                    <button type="button" class="return-home" onclick="window.location.href='/'">Return Home</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showAlert(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const email = document.getElementById('email').value.trim();

            if (name && age && email) {
                Swal.fire({
                    title: 'Success!',
                    text: 'Your author has been added successfully!',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        document.getElementById('authorForm').submit();
                    }
                });
            } else {
                Swal.fire({
                    title: 'Error!',
                    text: 'Please fill in all fields before submitting.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }
    </script>
</body>
</html>
