<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Add a New Recipe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, rgba(255, 223, 186, 0.7), rgba(255, 170, 123, 0.8)), 
                        url('../../static/home/home_background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .recipe-page {
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 800px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #444;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background-color: #f8fffa;
            border: 1px solid #d6e9d7;
            border-radius: 8px;
        }

        .tag {
            position: relative;
        }

        .tag input[type="checkbox"] {
            display: none;
        }

        .tag label {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #007BFF;
            border-radius: 20px;
            background-color: #fff;
            color: #007BFF;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .tag input[type="checkbox"]:checked + label {
            background-color: #007BFF;
            color: #fff;
            border-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .return-home {
            background-color: #00CED1;
            color: white;
        }

        .return-home:hover {
            background-color: #20B2AA;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    {% include "navbar/navbar.html" %}
    <div class="recipe-page">
        <div class="container">
            <h1>Add a New Recipe</h1>
            <form action="/submit_newrecipe" method="post">
                <div>
                    <label for="name">Recipe Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter recipe name" required>
                </div>

                <div>
                    <label for="cooking_time">Cooking Time (minutes)</label>
                    <input type="number" id="cooking_time" name="cooking_time" placeholder="Enter cooking time" required>
                </div>

                <div>
                    <label for="user_id">Author</label>
                    <select id="user_id" name="user_id" required>
                        <option value="" selected hidden>Select an author</option>
                        {% for user in users %}
                            <option value="{{ user[0] }}">{{ user[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="category_id">Category</label>
                    <select id="category_id" name="category_id" required>
                        <option value="" selected hidden>Select a category</option>
                        {% for category in categories %}
                            <option value="{{ category[0] }}">{{ category[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label>Ingredients</label>
                    <div class="tags-container">
                        {% for ingredient in ingredients %}
                        <div class="tag">
                            <input type="checkbox" id="tag_{{ ingredient[0] }}" name="ingredient_id[]" value="{{ ingredient[0] }}">
                            <label for="tag_{{ ingredient[0] }}">{{ ingredient[1] }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div>
                    <label for="description">Recipe Description</label>
                    <textarea id="description" name="description" placeholder="Enter recipe description" required></textarea>
                </div>

                <div class="button-container">
                    <button type="submit" onclick="showAlert(event)">Add Recipe</button>
                    <button type="button" class="return-home" onclick="window.location.href='/'">Return Home</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showAlert(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const cookingTime = document.getElementById('cooking_time').value;
            const userId = document.getElementById('user_id').value;
            const categoryId = document.getElementById('category_id').value;
            const description = document.getElementById('description').value;

            if (name && cookingTime && userId && categoryId && description) {
                Swal.fire({
                    title: 'Success!',
                    text: 'Your recipe has been added successfully!',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        document.forms[0].submit(); 
                    }
                });
            } else {
                Swal.fire({
                    title: 'Error!',
                    text: 'Please fill in all fields before submitting.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }
    </script>
</body>
</html>
