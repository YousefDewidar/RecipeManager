<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        *::selection {
            background: #fec260;
            color: black;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(45deg, #fec260, #d20c0c40);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d37014;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .nav-link {
            font-size: 1rem;
            color: #d37014;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #ff5722;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #d37014;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .nav-link.active {
            font-weight: bold;
            color: #d37014;
        }

        .navbar-toggler-icon {
            background-color: #d37014;
        }

        .btn-primary {
            background-color: #ff5722;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #e64a19;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .search-input {
            padding: 12px 15px;
            border-radius: 30px;
            border: 2px solid #ccc;
            width: 100%;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }


    .navbar-nav {
        justify-content: center; /* لتوسيط العناصر */
        width: 100%; /* اجعل العرض 100% لاحتواء المحتوى بالكامل */
    }

    </style>
</head>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex">
                    <li class="nav-item">
                        <a class="nav-link active" href="/#recpie">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create"><i class="fas fa-plus-circle"></i> Add Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_authour"><i class="fas fa-user"></i> Add User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
